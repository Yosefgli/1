<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <div>
    <input type="text" id="originalUrl" placeholder="Enter URL to shorten">
  </div>
  <div>
    <input type="text" id="suffix" placeholder="Choose a suffix">
    <button id="checkSuffix">Check Suffix</button>
  </div>
  <div id="suffixStatus"></div>
  <div>
    <button id="createShortUrl" disabled>Create Short URL</button>
  </div>
  <div id="result"></div>

  <script>
    const apiKey = "AIzaSyC_UxO6u2GxTG7qILNhboLCC67bjVqWP2E";
    const sheetId = "1wFv3BQhWQqDp2AjbGwI-p6ldO3okR8xJChf8MwGLfN4";
    const baseUrl = "https://sheets.googleapis.com/v4/spreadsheets/";

    const originalUrlInput = document.getElementById("originalUrl");
    const suffixInput = document.getElementById("suffix");
    const checkSuffixButton = document.getElementById("checkSuffix");
    const createShortUrlButton = document.getElementById("createShortUrl");
    const suffixStatusDiv = document.getElementById("suffixStatus");
    const resultDiv = document.getElementById("result");

    checkSuffixButton.addEventListener("click", async () => {
      const suffix = suffixInput.value.trim();
      if (!suffix) {
        suffixStatusDiv.textContent = "Please enter a suffix.";
        return;
      }
      suffixStatusDiv.textContent = "Checking suffix...";
      
      const rangeUrl = `${baseUrl}${sheetId}/values/B:B?key=${apiKey}`;
      try {
        const response = await fetch(rangeUrl);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        const suffixes = data.values ? data.values.flat() : [];
        if (suffixes.includes(suffix)) {
          suffixStatusDiv.textContent = "Suffix is taken. Try another.";
          createShortUrlButton.disabled = true;
        } else {
          suffixStatusDiv.textContent = "Suffix is available!";
          createShortUrlButton.disabled = false;
        }
      } catch (error) {
        console.error("Error checking suffix:", error);
        suffixStatusDiv.textContent = "Error checking suffix.";
      }
    });

    createShortUrlButton.addEventListener("click", async () => {
      const originalUrl = originalUrlInput.value.trim();
      const suffix = suffixInput.value.trim();
      if (!originalUrl || !suffix) {
        resultDiv.textContent = "Please provide both a URL and a suffix.";
        return;
      }
      const appendUrl = `${baseUrl}${sheetId}/values/A1:B1:append?valueInputOption=RAW&key=${apiKey}`;
      const body = {
        values: [[originalUrl, suffix]],
      };
      try {
        const response = await fetch(appendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (!response.ok) {
          const errorData = await response.json();
          console.error("Error adding to Google Sheets:", errorData);
          resultDiv.textContent = "Error creating short URL. Check console for details.";
          return;
        }
        const shortUrl = `https://yosefgli.github.io/url-shortener?${suffix}`;
        resultDiv.innerHTML = `
          <p>Short URL created successfully:</p>
          <input type="text" value="${shortUrl}" readonly>
          <button onclick="navigator.clipboard.writeText('${shortUrl}')">Copy</button>
        `;
      } catch (error) {
        console.error("Unexpected error:", error);
        resultDiv.textContent = "Unexpected error occurred.";
      }
    });
  </script>
</body>
</html>
