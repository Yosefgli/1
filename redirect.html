<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const shortSuffix = urlParams.get('short');
    const sheetId = '1wFv3BQhWQqDp2AjbGwI-p6ldO3okR8xJChf8MwGLfN4';
    const apiKey = 'AIzaSyC_UxO6u2GxTG7qILNhboLCC67bjVqWP2E'; // Replace with your API key
    const baseUrl = 'https://sheets.googleapis.com/v4/spreadsheets/';

    async function redirectToOriginalUrl(suffix) {
      const url = `${baseUrl}${sheetId}/values/B:B?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      const suffixes = data.values ? data.values.flat() : [];
      const index = suffixes.indexOf(suffix);

      if (index !== -1) {
        const originalUrlUrl = `${baseUrl}${sheetId}/values/A:A?key=${apiKey}`;
        const originalResponse = await fetch(originalUrlUrl);
        const originalData = await originalResponse.json();
        const originalUrls = originalData.values ? originalData.values.flat() : [];

        const originalUrl = originalUrls[index];
        window.location.href = originalUrl;
      } else {
        document.body.innerHTML = '<h1>404 - URL Not Found</h1>';
      }
    }

    if (shortSuffix) {
      redirectToOriginalUrl(shortSuffix);
    } else {
      document.body.innerHTML = '<h1>Invalid Request</h1>';
    }
  </script>
</body>
</html>
